<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- jquery -->
<!--[if lt IE 9]>
		<script src="/hifive-res/ext/jquery/jquery-1.js"></script>
		<![endif]-->
<!--[if gte IE 9]><!-->
<script src="/hifive-res/ext/jquery/jquery-2.js"></script>
<!--<![endif]-->

<!-- bootstrap -->
<link href="/hifive-res/ext/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="/hifive-res/ext/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<!-- hifive -->
<link href="../../srcCss/h5.ui.indicator.css" rel="stylesheet">
<link href="../../srcCss/h5.ui.validation.css" rel="stylesheet">
<script src="../../src/ejs/ejs-1.0.js"></script>
<!-- h5ソースファイルの読み込み -->
<script>
	H5_TEST_ENV = window.H5_TEST_ENV || {};
	H5_TEST_ENV.srcBaseUrl = '../../';
</script>
<script src="loadScript.js"></script>
<script src="asyncValidate.js"></script>

<link href="sample.css" rel="stylesheet">

<title>フォームのvalidateサンプル</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<ul class="globalError"></ul>
				<button class="btn btn-default resetValidation">FormController.resetValidation()</button>
				<form class="form" id="form1">
					<div class="form-group">
						<label class="control-label"><span class="label-name">名前</span>(必須)</label> <input name="name" type="text"
							class="form-control" placeholder="名前" />
					</div>
					<!--  data-inputgroup-container指定 -->
					<div class="form-group">
						<label class="control-label">ユーザID(3～10字)</label> <span class="validateIconWrapper"><span
							class="glyphicon glyphicon-ok-circle icon-success" aria-hidden="true"></span><span
							class="glyphicon glyphicon glyphicon-hourglass icon-validating" aria-hidden="true"></span><span
							class="glyphicon glyphicon-remove-circle icon-error" aria-hidden="true"></span></span>
						<p>重複チェックのため非同期validateするサンプル。動作確認のため"aa"を既存のIDとして、失敗扱いにしています。</p>
						<input name="userid" type="text" class="form-control" value="aa"/>
					</div>

					<div class="form-group">
						<label class="control-label">メールアドレス</label> <span class="validateIconWrapper"><span
							class="glyphicon glyphicon-ok-circle icon-success" aria-hidden="true"></span><span
							class="glyphicon glyphicon glyphicon-hourglass icon-validating" aria-hidden="true"></span><span
							class="glyphicon glyphicon-remove-circle icon-error" aria-hidden="true"></span></span>
						<p>非同期バリデートを複数行うサンプル。hifive@hfiive.comを失敗扱いにし、さらに、メールアドレスとして正しい正規表現かどうかも非同期でチェック。</p>
						<input name="mail" type="text" class="form-control" value="hifive@hifive.com" />
					</div>

					<div class="form-group">
						<input class="btn btn-primary" type="submit" value="送信"> <input class="btn btn-primary" type="reset"
							value="リセット">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
